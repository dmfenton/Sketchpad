name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'server/**'
            frontend:
              - 'app/**'
              - 'web/**'
              - 'shared/**'
              - 'package.json'
              - 'package-lock.json'

  server:
    name: Server (Python)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.server == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: 'latest'

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        working-directory: server
        run: uv sync --extra dev

      - name: Lint with Ruff
        working-directory: server
        run: uv run ruff check .

      - name: Format check with Ruff
        working-directory: server
        run: uv run ruff format --check .

      - name: Type check with Mypy
        working-directory: server
        run: uv run mypy code_monet

      - name: Run tests
        working-directory: server
        run: uv run python -m pytest --cov=code_monet --cov-report=xml

      - name: Check for missing migrations
        working-directory: server
        run: |
          # Create data directory for SQLite (needed for alembic to connect)
          mkdir -p data
          # Apply existing migrations to fresh database
          uv run alembic upgrade head
          # Check if models and migrations are in sync
          uv run alembic check 2>&1 || {
            echo "❌ Model changes detected without corresponding migration!"
            echo ""
            echo "Run: cd server && uv run alembic revision --autogenerate -m 'description'"
            echo "Then review and commit the generated migration."
            exit 1
          }
          echo "✅ Models and migrations are in sync"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: server/coverage.xml
          flags: server
        continue-on-error: true

  app:
    name: App (React Native)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build shared library
        run: npm run build -w shared

      - name: Lint
        run: npm run lint -w app

      - name: Type check
        run: npm run typecheck -w app

      - name: Run tests
        run: npm test -w app

  # Replay tests validate app reducer handles real server messages
  # Uses pre-recorded fixtures - no API key needed, fast
  replay:
    name: Replay Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build shared library
        run: npm run build -w shared

      - name: Run replay tests
        run: npm run test -w app -- --testPathPattern=reducer.replay

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [changes, server]
    if: needs.changes.outputs.server == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t code-monet-server ./server

  # Required status check that passes if all relevant jobs pass or are skipped
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [server, app, replay]
    if: always()
    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.server.result }}" == "failure" || "${{ needs.app.result }}" == "failure" || "${{ needs.replay.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed or were skipped"
