name: TestFlight Deploy

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0, v1.2.3-beta, etc.
  workflow_dispatch: # Allow manual trigger
    inputs:
      version:
        description: 'Version override (e.g., 1.0.0)'
        required: false
        type: string

env:
  # Production URLs
  EXPO_PUBLIC_API_URL: 'https://monet.dmfenton.net'
  EXPO_PUBLIC_WS_URL: 'wss://monet.dmfenton.net/ws'
  # Sentry
  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

jobs:
  build-ios:
    name: Build & Deploy iOS
    runs-on: macos-15 # Apple Silicon runner with Xcode 16+

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="0.1.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Generate build number from timestamp
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

          echo "Version: $VERSION"
          echo "Build Number: $BUILD_NUMBER"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --shamefully-hoist

      - name: Build shared library
        working-directory: shared
        run: pnpm run build

      - name: Copy shared to app node_modules
        run: |
          # Metro can't follow pnpm workspace symlinks during Xcode build
          # Replace the symlink with actual built content
          rm -rf app/node_modules/@drawing-agent/shared
          mkdir -p app/node_modules/@drawing-agent
          cp -r shared app/node_modules/@drawing-agent/shared

      - name: Run prebuild
        working-directory: app
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}
          APP_BUILD_NUMBER: ${{ steps.version.outputs.build_number }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          # Disable Sentry source map auto-upload (enable when SENTRY_AUTH_TOKEN is configured)
          SENTRY_DISABLE_AUTO_UPLOAD: 'true'
        run: npx expo prebuild --platform ios --clean

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: app

      - name: Install Fastlane
        working-directory: app
        run: |
          gem install fastlane

      - name: Install CocoaPods dependencies
        working-directory: app/ios
        run: pod install

      - name: Set up keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Add to keychain search list
          security list-keychains -d user -s $KEYCHAIN_PATH

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Install certificate
        env:
          IOS_DISTRIBUTION_CERT_P12: ${{ secrets.IOS_DISTRIBUTION_CERT_P12 }}
          IOS_DISTRIBUTION_CERT_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Decode and import certificate
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$IOS_DISTRIBUTION_CERT_P12" | base64 --decode > $CERT_PATH

          security import $CERT_PATH \
            -P "$IOS_DISTRIBUTION_CERT_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k $KEYCHAIN_PATH

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            $KEYCHAIN_PATH

      - name: Install provisioning profile
        env:
          IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          # Create Provisioning Profiles directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Decode and install provisioning profile
          PROFILE_PATH=~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          echo -n "$IOS_PROVISIONING_PROFILE" | base64 --decode > "$PROFILE_PATH"

          # Extract UUID and rename
          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          mv "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

          # Extract profile name for Fastlane
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< $(security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision))
          echo "PROVISIONING_PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV

      - name: Build and upload to TestFlight
        working-directory: app
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_P8: ${{ secrets.APP_STORE_CONNECT_API_KEY_P8 }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          # Disable Sentry source map auto-upload (enable when SENTRY_AUTH_TOKEN is configured)
          SENTRY_DISABLE_AUTO_UPLOAD: 'true'
        run: fastlane ios beta

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodeMonet-${{ steps.version.outputs.version }}.ipa
          path: app/build/CodeMonet.ipa
          retention-days: 30

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $KEYCHAIN_PATH || true
