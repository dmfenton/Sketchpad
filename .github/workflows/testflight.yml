name: TestFlight Deploy

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0, v1.2.3-beta, etc.
  workflow_dispatch: # Allow manual trigger
    inputs:
      version:
        description: 'Version override (e.g., 1.0.0)'
        required: false
        type: string
      force:
        description: 'Force build even if no iOS changes detected'
        required: false
        type: boolean
        default: false

env:
  # Production URLs (API uses /api prefix - nginx proxies /api/* to backend)
  EXPO_PUBLIC_API_URL: 'https://monet.dmfenton.net/api'
  EXPO_PUBLIC_WS_URL: 'wss://monet.dmfenton.net/ws'
  # Sentry
  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

jobs:
  check-changes:
    name: Check for iOS changes
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      skip_reason: ${{ steps.check.outputs.skip_reason }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if iOS-related files changed
        id: check
        run: |
          # Force build if manually triggered with force flag
          if [ "${{ inputs.force }}" == "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "skip_reason=" >> $GITHUB_OUTPUT
            echo "Force build requested"
            exit 0
          fi

          # Get the previous tag
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "$CURRENT_TAG^" 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, building"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "skip_reason=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Comparing $PREVIOUS_TAG to $CURRENT_TAG"

          # Check for changes in iOS-related paths (code that affects the iOS app)
          IOS_PATHS="app/ shared/ package.json package-lock.json"

          CHANGED_FILES=$(git diff --name-only "$PREVIOUS_TAG" "$CURRENT_TAG")
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if any iOS-related files changed
          IOS_CHANGES=""
          for path in $IOS_PATHS; do
            if echo "$CHANGED_FILES" | grep -q "^$path"; then
              IOS_CHANGES="$IOS_CHANGES $path"
            fi
          done

          if [ -n "$IOS_CHANGES" ]; then
            echo "iOS-related changes detected in:$IOS_CHANGES"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "skip_reason=" >> $GITHUB_OUTPUT
          else
            echo "No iOS-related changes detected, skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "skip_reason=No changes in app/, shared/, or dependency files since $PREVIOUS_TAG" >> $GITHUB_OUTPUT
          fi

  build-ios:
    name: Build & Deploy iOS
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    runs-on: macos-26 # Apple Silicon runner with Xcode 26 (iOS 26 SDK)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="0.1.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Generate build number from timestamp
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

          echo "Version: $VERSION"
          echo "Build Number: $BUILD_NUMBER"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build shared library
        run: npm run build -w shared

      - name: Run prebuild
        working-directory: app
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}
          APP_BUILD_NUMBER: ${{ steps.version.outputs.build_number }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          # Disable Sentry source map auto-upload (enable when SENTRY_AUTH_TOKEN is configured)
          SENTRY_DISABLE_AUTO_UPLOAD: 'true'
        run: npx expo prebuild --platform ios --clean

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: app

      - name: Install Fastlane
        working-directory: app
        run: |
          gem install fastlane

      - name: Install CocoaPods dependencies
        working-directory: app/ios
        run: pod install

      - name: Set up keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Add to keychain search list
          security list-keychains -d user -s $KEYCHAIN_PATH

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Install certificate
        env:
          IOS_DISTRIBUTION_CERT_P12: ${{ secrets.IOS_DISTRIBUTION_CERT_P12 }}
          IOS_DISTRIBUTION_CERT_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Decode and import certificate
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$IOS_DISTRIBUTION_CERT_P12" | base64 --decode > $CERT_PATH

          security import $CERT_PATH \
            -P "$IOS_DISTRIBUTION_CERT_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k $KEYCHAIN_PATH

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            $KEYCHAIN_PATH

      - name: Install provisioning profile
        env:
          IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          # Create Provisioning Profiles directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Decode and install provisioning profile
          PROFILE_PATH=~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          echo -n "$IOS_PROVISIONING_PROFILE" | base64 --decode > "$PROFILE_PATH"

          # Extract UUID and rename
          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          mv "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

          # Extract profile name for Fastlane
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< $(security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision))
          echo "PROVISIONING_PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV

      - name: Build and upload to TestFlight
        working-directory: app
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_P8: ${{ secrets.APP_STORE_CONNECT_API_KEY_P8 }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          # Disable Sentry source map auto-upload (enable when SENTRY_AUTH_TOKEN is configured)
          SENTRY_DISABLE_AUTO_UPLOAD: 'true'
        run: fastlane ios beta

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodeMonet-${{ steps.version.outputs.version }}.ipa
          path: app/build/CodeMonet.ipa
          retention-days: 30

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $KEYCHAIN_PATH || true

  skip-report:
    name: Report Skipped Build
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Report skip reason
        run: |
          echo "## TestFlight Build Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ needs.check-changes.outputs.skip_reason }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To force a build, manually trigger the workflow with the 'Force build' option enabled." >> $GITHUB_STEP_SUMMARY
