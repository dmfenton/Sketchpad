repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check (server)
        entry: bash -c 'cd server && uv run ruff check --fix .'
        language: system
        files: ^server/
        types: [python]
        pass_filenames: false
      - id: ruff-format
        name: ruff format (server)
        entry: bash -c 'cd server && uv run ruff format .'
        language: system
        files: ^server/
        types: [python]
        pass_filenames: false
