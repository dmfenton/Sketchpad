appId: net.dmfenton.sketchpad
---
# Test magic link email entry flow
- launchApp:
    clearState: true

- assertVisible: 'Code Monet'

- assertVisible:
    id: 'email-input'

- tapOn:
    id: 'email-input'

- inputText: 'test@example.com'

- tapOn:
    id: 'auth-submit-button'

# Success shows code input and "Verify Code" button
- assertVisible: 'Verify Code'
