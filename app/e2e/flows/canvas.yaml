appId: net.dmfenton.sketchpad
---
# Test canvas interaction after navigating from HomePanel
- runFlow:
    file: ../helpers/inject-auth.yaml

# Now in studio mode, canvas should be visible
- assertVisible:
    id: 'canvas-view'

- assertVisible:
    id: 'status-pill'

# Enter draw mode
- tapOn:
    id: 'action-draw'

- assertVisible: 'Drawing Mode'

# Draw a stroke on canvas
- swipe:
    start: 50%, 30%
    end: 60%, 50%
    duration: 500

# Verify still in drawing mode (stroke was captured)
- assertVisible: 'Drawing Mode'
# Test complete - canvas accepts touch input in draw mode
