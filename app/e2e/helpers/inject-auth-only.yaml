appId: net.dmfenton.sketchpad
---
# Dev auto-auth: App automatically authenticates in dev mode when no tokens exist
# This helper launches the app and waits for HomePanel after auto-auth completes

# Launch the app
- launchApp

# Handle "Open in Code Monet?" dialog (appears on fresh simulator)
- tapOn:
    text: 'Open'
    optional: true

# Wait for HomePanel (auto-auth happens during app startup)
- extendedWaitUntil:
    visible:
      id: 'home-panel'
    timeout: 30000

# Dismiss debugger warning (if shown)
- tapOn:
    point: '95%,92%'
    optional: true
