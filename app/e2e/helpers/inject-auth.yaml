appId: net.dmfenton.sketchpad
---
# Dev auto-auth: App automatically authenticates in dev mode when no tokens exist
# This helper navigates from HomePanel to studio mode via Surprise Me

# Handle "Open in Code Monet?" dialog (appears on fresh simulator)
- tapOn:
    text: 'Open'
    optional: true

# Wait for HomePanel (app now starts here, not directly in studio)
- extendedWaitUntil:
    visible:
      id: 'home-panel'
    timeout: 15000

# Dismiss debugger warning (if shown)
- tapOn:
    point: '95%,92%'
    optional: true

# Expand "More options" to reveal Surprise Me
- tapOn:
    id: 'home-more-options'

# Wait for options to expand
- extendedWaitUntil:
    visible:
      id: 'home-surprise-me'
    timeout: 3000

# Tap Surprise Me to enter studio
- tapOn:
    id: 'home-surprise-me'

# Wait for studio mode (action bar appears)
- extendedWaitUntil:
    visible:
      id: 'action-bar'
    timeout: 5000
