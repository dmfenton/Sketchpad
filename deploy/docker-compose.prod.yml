version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./web:/var/www/html:ro
    depends_on:
      - drawing-agent
      - umami
    restart: unless-stopped
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - app-network

  drawing-agent:
    image: ${ECR_REGISTRY:-drawing-agent}:${IMAGE_TAG:-latest}
    container_name: drawing-agent
    environment:
      # SSM fetches secrets at runtime (ANTHROPIC_API_KEY, JWT_SECRET, etc.)
      - DRAWING_AGENT_ENV=prod
      - AWS_REGION=${AWS_REGION:-us-east-1}
      # Non-secret config
      - HOST=0.0.0.0
      - PORT=8000
      - DEV_MODE=false
      - OTEL_ENABLED=true
      - OTEL_EXPORTER_ENDPOINT=http://otel-collector:4318
    volumes:
      - ./data:/app/data
    depends_on:
      - otel-collector
    restart: unless-stopped
    networks:
      - app-network
    # Graceful shutdown: 5s drain + 10s task cancel + 15s buffer
    stop_signal: SIGTERM
    stop_grace_period: 30s
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  otel-collector:
    image: amazon/aws-otel-collector:latest
    container_name: otel-collector
    command: ['--config=/etc/otel-config.yaml']
    volumes:
      - ./otel-config.yaml:/etc/otel-config.yaml:ro
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ['CMD', '/healthcheck']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/ec2-user/.docker/config.json:/config.json:ro
      - /usr/bin/docker-credential-ecr-login:/usr/bin/docker-credential-ecr-login:ro
    environment:
      - HOME=/
      - PATH=/usr/bin:/bin
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=30
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_ROLLING_RESTART=true
    restart: unless-stopped
    networks:
      - app-network

  # Analytics - Umami with PostgreSQL
  # Required env vars: UMAMI_DB_PASSWORD, UMAMI_APP_SECRET
  umami-db:
    image: postgres:15-alpine
    container_name: umami-db
    environment:
      - POSTGRES_DB=umami
      - POSTGRES_USER=umami
      - POSTGRES_PASSWORD=${UMAMI_DB_PASSWORD:?UMAMI_DB_PASSWORD is required}
    volumes:
      - ./umami-db:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U umami']
      interval: 10s
      timeout: 5s
      retries: 5

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: umami
    environment:
      - DATABASE_URL=postgresql://umami:${UMAMI_DB_PASSWORD:?UMAMI_DB_PASSWORD is required}@umami-db:5432/umami
      - APP_SECRET=${UMAMI_APP_SECRET:?UMAMI_APP_SECRET is required}
      - BASE_PATH=/analytics
      - DISABLE_TELEMETRY=1
    depends_on:
      umami-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000/api/heartbeat || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  app-network:
    driver: bridge
