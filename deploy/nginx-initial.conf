# Initial nginx config for getting Let's Encrypt certificate
# Use this BEFORE you have SSL certs, then switch to nginx.conf

events {
    worker_connections 1024;
}

http {
    # HTTP only - for initial cert request
    server {
        listen 80;
        server_name monet.dmfenton.net;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Temporary: proxy to backend (without SSL)
        location / {
            proxy_pass http://drawing-agent:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400s;
        }
    }
}
