events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Proxy cache for gallery thumbnails
    # 10MB zone for keys, max 100MB on disk, purge unused after 7 days
    proxy_cache_path /var/cache/nginx/thumbnails levels=1:2 keys_zone=thumbnails:10m inactive=7d max_size=100m;

    # Upstream backend
    upstream backend {
        server drawing-agent:8000;
    }

    # Upstream analytics (Umami)
    upstream umami {
        server umami:3000;
    }

    # Upstream SSR server
    upstream web-ssr {
        server web-ssr:3000;
    }

    # HTTP - redirect to HTTPS and handle ACME challenge
    server {
        listen 80;
        server_name monet.dmfenton.net;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTP - analytics subdomain
    server {
        listen 80;
        server_name analytics.monet.dmfenton.net;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS - main app
    server {
        listen 443 ssl;
        server_name monet.dmfenton.net;

        # SSL certificates (managed by certbot)
        ssl_certificate /etc/letsencrypt/live/monet.dmfenton.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/monet.dmfenton.net/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Static files root
        root /var/www/html;
        index index.html;

        # Gallery thumbnails - nginx proxy caching enabled
        # Token-based access (capability URL) - no auth required
        # Pattern: /api/gallery/thumbnail/{token}.png
        location ~ ^/api/gallery/thumbnail/[A-Za-z0-9_-]+\.png$ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Enable proxy caching - thumbnails are immutable
            proxy_cache thumbnails;
            proxy_cache_valid 200 7d;
            proxy_cache_key $uri;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Public gallery OG images - nginx proxy caching
        # Pattern: /api/public/gallery/{user_id}/{piece_id}/og-image.png
        location ~ ^/api/(public/gallery/[a-f0-9-]+/[A-Za-z0-9_-]+/og-image\.png)$ {
            proxy_pass http://backend/$1;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Enable proxy caching - OG images are immutable
            proxy_cache thumbnails;
            proxy_cache_valid 200 7d;
            proxy_cache_key $uri;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # API routes - proxy to backend
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://backend/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_buffering off;
            proxy_cache off;
        }

        # Auth endpoints - proxy to backend
        location /auth/ {
            proxy_pass http://backend/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Public gallery API - proxy to backend
        location /public/ {
            proxy_pass http://backend/public/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Apple App Site Association (Universal Links)
        location /.well-known/apple-app-site-association {
            proxy_pass http://backend/.well-known/apple-app-site-association;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Debug endpoints - proxy to backend
        location /debug/ {
            proxy_pass http://backend/debug/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets with cache headers (hashed filenames = immutable)
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Static files (favicon, images, etc.) - serve directly with caching
        location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }

        # Version endpoint for debugging
        location = /web-version {
            default_type text/plain;
            alias /var/www/html/version.txt;
        }

        # SSR health check - proxy to SSR server
        location = /ssr-health {
            proxy_pass http://web-ssr/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Fallback location - serves static index.html when SSR fails
        location @fallback {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header X-SSR-Fallback "true";
            try_files /index.html =500;
        }

        # All other routes - proxy to SSR server with static fallback
        location / {
            proxy_pass http://web-ssr;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;

            # Fallback to static SPA if SSR server is unavailable
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback;
        }
    }

    # HTTPS - analytics subdomain (Umami)
    server {
        listen 443 ssl;
        server_name analytics.monet.dmfenton.net;

        # SSL certificates (managed by certbot)
        ssl_certificate /etc/letsencrypt/live/monet.dmfenton.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/monet.dmfenton.net/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Tracking script - public (needed for analytics to work)
        location = /script.js {
            proxy_pass http://umami/script.js;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Tracking API - public (receives analytics events)
        location /api/send {
            proxy_pass http://umami/api/send;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Dashboard and all other routes - IP restricted
        location / {
            allow ${ADMIN_IP};
            deny all;

            proxy_pass http://umami;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
