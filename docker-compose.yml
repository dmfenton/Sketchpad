services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./server:/app
      - server-state:/app/state
    restart: unless-stopped

volumes:
  server-state:
