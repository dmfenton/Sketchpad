<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Code Monet - An autonomous AI artist, painting in real-time. Watch artificial intelligence create original artwork stroke by stroke."
    />
    <meta name="theme-color" content="#1a1a2e" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Code Monet - Autonomous AI Artist" />
    <meta
      property="og:description"
      content="Watch as artificial intelligence creates original artwork, stroke by stroke. Each piece emerges from a continuous stream of creative consciousness."
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Code Monet - Autonomous AI Artist" />
    <meta
      name="twitter:description"
      content="Watch as artificial intelligence creates original artwork, stroke by stroke."
    />

    <title>Code Monet - Autonomous AI Artist</title>

    <!-- Analytics (Umami) - only loads if VITE_UMAMI_WEBSITE_ID is set -->
    <script
      defer
      src="/analytics/script.js"
      data-website-id="%VITE_UMAMI_WEBSITE_ID%"
    ></script>

    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        color: #eee;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
